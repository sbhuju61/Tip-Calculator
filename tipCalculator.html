<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator- Google Search clone</title>
    <link rel="stylesheet" href="css/tipCalculator.css">
</head>
<body>
    <h1>Tip Calculator- <a href="https://www.google.com/search?q=tip+calculator&oq=tip+cal&aqs=chrome.0.0j69i57j69i59l2j69i60j69i61.2070j0j7&sourceid=chrome&ie=UTF-8" target="blank">Google search clone</a></h1>

    <div id = "main">
        <div id ="left">
           
            <div>Bill</div>
            <input type="text" id = "billTextBox" class = "textBox" value="0.00">
           <br><br>
        <div>Tip % </div>
            <button  id = "minusTip"><strong>-</strong></button>
            <input type="text" id = "tipTextBox" class = "textBox" value="15">
            <button id = "plus">+</button>
            <br><br>
        <div> Number of People </div>
            <button id = "minusPeopleNum">-</button>
            <input type="text" id = "numPeopleTextBox" class = "textBox" value="1">
            <button id = "plusPeopleNum">+</button>
        
        </div>
        <div id ="right">
            <div id = "displaySection">
        
                   <div>Tip <div class="result">$<span id = "tip">0.00</span> </div> 
                    <br> <span class="perPerson" >per person</span>
                </div> 
                  
            <div> Total <div class="result">$<span id = "total">0.00</span></div>
                    <br> <span class="perPerson" >per person</span>
                </div> 
            </div>
            
           
        </div>
             
    </div>
            
            
    <script src="js/tipcalculator.js"></script>
  
</body>
</html>
